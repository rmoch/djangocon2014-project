<!doctype html>
{% load static  %}

<html lang="en">
<head>

    {% block extendcss %}{% endblock %}

    {% block css %}{% endblock %}
</head>
<body>

    {% endblock %}
    </div>

    {% block extendjs %}{% endblock %}

    <script type="text/javascript">
    {% block js %}{% endblock %}
    </script>

</html>
